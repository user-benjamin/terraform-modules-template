name: Update README on PR Changes

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Get PR Changes
        id: pr-changes
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request.body;
            core.setOutput('pr_body', prBody);

      - name: Update README (Changelog)
        run: |
          pr_body="${{ steps.pr-changes.outputs.pr_body }}"

          # Check if the PR body contains a changelog entry
          if [[ "$pr_body" == *"# Changelog"* ]]; then
            echo "## Changelog" >> README.md
            echo "$pr_body" >> README.md
          else
            echo "No changelog entry found in PR body."
          fi

      - name: Commit and Push Changes
        if: ${{ contains(steps.pr-changes.outputs.pr_body, '# Changelog') }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README with Changelog"
          branch: ${{ github.event.pull_request.head.ref }}