name: Update README on PR Changes

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Get PR Changes
        id: pr-changes
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const response = await github.rest.pulls.listFiles({
              owner,
              repo,
              pull_number: number,
            });
            const changedFiles = response.data.map(file => file.filename);
            const prBody = context.payload.pull_request.body;
            core.setOutput('changed_files', JSON.stringify(changedFiles));
            core.setOutput('pr_body', prBody);

      - name: Filter Terraform Changes
        id: filter-tf-changes
        run: |
          changed_files='${{ steps.pr-changes.outputs.changed_files }}'
          tf_files=$(echo "$changed_files" | jq -r '.[] | select(endswith(".tf"))')
          if [[ -n "$tf_files" ]]; then
            tf_files_joined=$(echo "$tf_files" | tr '\n' ',')
            tf_files_joined="${tf_files_joined%,}"
            echo "tf_files=$tf_files_joined" >> $GITHUB_OUTPUT
          else
            echo "tf_files=" >> $GITHUB_OUTPUT
          fi

      - name: Update README (Terraform Changes)
        if: ${{ steps.filter-tf-changes.outputs.tf_files != '' }}
        run: |
          tf_files="${{ steps.filter-tf-changes.outputs.tf_files }}"
          pr_body="${{ steps.pr-changes.outputs.pr_body }}"

          echo "## Terraform Changes Detected" >> README.md
          echo "The following Terraform files were modified in this PR:" >> README.md
          IFS=',' read -ra FILES <<< "$tf_files"
          for file in "${FILES[@]}"; do
            echo "- $file" >> README.md
          done
          echo "PR Description:" >> README.md
          echo "$pr_body" >> README.md

      - name: Commit and Push Changes
        if: ${{ steps.filter-tf-changes.outputs.tf_files != '' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README with Terraform changes"
          branch: ${{ github.event.pull_request.head.ref }}
          